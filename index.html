<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Slideshow</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 5</div>
              <img src="caption.jpeg" style="width:100%">
              <div class="text">Maui beach</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 5</div>
              <img src="images (1).jpeg" style="width:100%">
              <div class="text">Hawaii slideshow with image</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 5</div>
              <img src="images (2).jpeg" style="width:100%">
              <div class="text">tropical beach</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img src="gettyimages-967082682.webp" style="width:100%">
                <div class="text">travel image</div>
              </div>

              <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img src="images.jpeg" style="width:100%">
                <div class="text">Vacation image</div>
              </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮Back</a>
            <a class="next" onclick="plusSlides(1)">Next❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
              <span class="dot" onclick="currentSlide(4)"></span> 
              <span class="dot" onclick="currentSlide(5)"></span> 
            </div>
    <script src="script.js"></script>

        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img style="border:0;width:88px;height:31px"
        src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!" /></a>
        </p>
    </body>
  </html>
